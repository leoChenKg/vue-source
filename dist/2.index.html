<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" name="leo" disable style="color: whitesmoke; background: grey">
      <div>我的姓名是：{{name}}</div>
      <span>我的年龄是：{{age}}</span>
      <span style="color: burlywood; background: skyblue">哈喽哈</span>
    </div>

    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        data: function () {
          return {
            name: 'zf',
            age: 24,
            arr: [1, 2, 3],
            a: {
              b: 1
            }
          }
        },
        el: '#app'
      })

      setTimeout(() => {
        vm.name = 'cyx'
        vm.age = 23

        vm._update(vm._render())
      }, 1000)
    </script>
  </body>
</html>
